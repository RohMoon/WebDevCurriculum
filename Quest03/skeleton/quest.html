<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			var row1Squares = document.querySelectorAll('.row1 .square');
			for(var node of row1Squares) {
				node.addEventListener('click',function () {
					if(node.getAttribute('style')){
						node.removeAttribute('style');
					}else{
					node.setAttribute('style','background-color: yellow;');
					}
				});
			}

			var row2Squares = document.querySelectorAll('.row2 .square');

			for(var node of row2Squares) {
				node.addEventListener('click',function () {
					if(node.classList.contains('enabled')){
						node.classList.remove('enabled');
					}else{
						node.classList.add('enabled');
					}
				})

			}
			let style = document.createElement('style');
			style.type = 'text/css';
			style.innerHTML = '1stRowSquare{ background-color:yellow;}';

		</script>
	</body>
</html>
